<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site Under Development</title>
  <meta name="description" content="Site under development — check back later." />
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#111827;
      --radius:12px;
      --maxw:720px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:linear-gradient(180deg,var(--bg),#eef2f7);
      color:var(--accent);
      display:flex;align-items:center;justify-content:center;padding:24px;
    }

    .wrap{width:100%;max-width:var(--maxw);}
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:40px 44px;
      box-shadow:0 6px 20px rgba(16,24,40,0.06);
      border:1px solid rgba(17,24,39,0.04);
      text-align:center;
    }

    .mark{
      display:inline-block;padding:10px 14px;border-radius:999px;border:1px solid rgba(17,24,39,0.06);font-weight:600;font-size:13px;color:var(--muted);margin-bottom:18px;
    }

    h1{font-size:clamp(22px,3.8vw,30px);margin-bottom:10px;font-weight:700;letter-spacing:-0.01em}
    p{color:var(--muted);margin-bottom:20px;font-size:15px}
    img{width: 300px; height: 300px;}
    .footer{font-size:13px;color:var(--muted)}

    /* layout small screens */
    @media (max-width:520px){.card{padding:28px 20px}}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="status" aria-live="polite">
      <img src="{{ url_for('static', filename='construction.jpg') }}" alt="construction">
     
      <h1>Site under development</h1>
      <p><b>We’re working on the website.</b></p>
	  <p>Please check back later.</p>
      <div class="footer">&copy; <span id="year"></span> updateindia24.com</div>
    </main>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
